<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agenda - Março</title>
  <link rel="stylesheet" href="agenda.css">
  <script src="agenda.js" defer></script> <!-- Arquivo JS -->
</head>
<body>
  <div class="agenda-container">
    <!-- Cabeçalho -->
    <header class="agenda-header">
      <h1>Agenda - Março 2025</h1>
    </header>
    
<div class="day">
    <span>7</span>
    <div class="events-container">
        <div class="event-dot" style="background-color: #FFA500;"></div>
        <div class="event-dot" style="background-color: #007BFF;"></div>
    </div>
</div>
    <!-- Calendário -->
    <div class="calendar">
      <div class="calendar-grid" id="calendar-grid"></div> <!-- Calendário gerado dinamicamente -->
    </div>
  </div>
</body>
